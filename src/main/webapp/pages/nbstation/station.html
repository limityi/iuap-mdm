        </div>
          
    </div>

            <div id="searchdiv" class="u-input-group u-has-feedback ">

> 
                       <span class="u-form-control-feedback uf uf-zoom"
                    id="searchBtn" data-bind="click: event.searchClick"></span>
            </div>
        </div>

    <div class="main-container cartable-container ">
        <div style="text-align:center"><span style="font-size: large; color: red; ">版本对比信息如下</span></div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th>系统</th>
                        <th>编码</th>
                        <th>相似度</th>
                        <th>名称</th>
                        <th>mdm编码</th>
                        <th>省交通编码</th>
                        <th>站场简称</th>
                        <th>站场地址</th>
                        <th>是否本省站</th>
                        <th>是否粤运所有</th>
                        <th>站场所属企业编码</th>
                        <th>站场所属企业名称</th>
                        <th>所属行政区域编码</th>
                        <th>站场级别</th>
                        <th>站场服务方式</th>
                        <th>客运站类别</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dt1.rows(),as:'row', afterAdd: event.afterAdd}">
                        <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick">
                            <td data-bind="text: row.ref('code')"></td>
                            <td data-bind="text: row.ref('code')"></td>
                            <td data-bind="text: row.ref('similarity')"></td>
                            <td data-bind="text: row.ref('name'),style:{color: row.data.code.value=='21323'||row.data.code.value=='312'?'red':'1'}"></td>
                            <td data-bind="text: row.ref('mdm_code')"></td>
                            <td data-bind="text: row.ref('sjt_code')"></td>
                            <td data-bind="text: row.ref('station_shortname')"></td>
                            <td data-bind="text: row.ref('station_address')"></td>
                            <td data-bind="text: row.ref('station_gdprovince')"></td>
                            <td data-bind="text: row.ref('station_yueyun')"></td>
                            <td data-bind="text: row.ref('station_companyid')"></td>
                            <td data-bind="text: row.ref('station_companyname')"></td>
                            <td data-bind="text: row.ref('station_companycode')"></td>
                            <td data-bind="text: row.ref('station_level')"></td>
                            <td data-bind="text: row.ref('station_servicetype')"></td>
                            <td data-bind="text: row.ref('station_type')"></td>
                            <td data-bind="text: row.ref('description')"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
</div>
