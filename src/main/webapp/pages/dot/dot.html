<div class="list-panel" id="manager">
    <div class="common-header-1">
        <div class="u-col-4 padding-right-0" style="float:right">
            <div class="u-button-group margin-0" style="float:right;">
                <button class="u-button u-button-primary "
                        id="addButton" data-bind="click: event.updateClick">更新数据
                </button>
                <button class="u-button u-button-primary "
                        id="exportButton" data-bind="click: event.exportClick">Excel下载
                </button>
            </div>
        </div>
    </div>

    <div class="common-header-2">
        <div class="pull-left">
            <div id="searchdiv" class="u-input-group u-has-feedback ">
                <input type="text" class="u-form-control sm input_enter" id="search" style="width: 300px"
                       placeholder="输入编码/名称"> <span
                    class="u-form-control-feedback uf uf-search-light-2"
                    id="searchBtn" data-bind="click: event.searchClick"></span>
            </div>
        </div>
    </div>

    <div id="stationCompare" class="main-container cartable-container  u-table-base u-table-bordered">
        <div class="u-message u-mesnews active" style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>对比时间 : </span><span id="stationCompareTimeSpan" class=" uf"
                                      style="margin-right: 1px;margin-left: 1px"></span>
            <button class="u-button u-button-primary " style="height: 27px;top: -2px;right: -85px;padding-top: 3px;"
                    id="removeData" data-bind="click: event.removeDataClick">去除比较
            </button>
        </div>
        <div style="text-align:center">
            <span style="font-size: large; color: red; ">网上飞网点-相似性校验结果</span>
        </div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th>编码</th>
                        <th>相似度</th>
                        <th>名称</th>
                        <th>电话</th>
                        <th>负责人</th>
                        <th>网点所在省</th>
                        <th>网点所在市</th>
                        <th>网点所在区县</th>
                        <th>详细地址</th>
                        <th>省厅站点标准编码</th>
                        <th>省厅站点标准名称</th>
                        <th>所属网点</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dt1.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick" class="similarTr">
                        <td data-bind="text: row.ref('code')"></td>
                        <td data-bind="text: row.ref('similarity'),style:{color: row.data.similarity.value!=null||row.data.similarity.value==''?'red':'1'}"></td>
                        <td data-bind="text: row.ref('name'),style:{color: row.data.similarity.value!=null||row.data.similarity.value==''?'red':'1'}"></td>
                        <td data-bind="text: row.ref('phone')"></td>
                        <td data-bind="text: row.ref('charge_person')"></td>
                        <td data-bind="text: row.ref('province')"></td>
                        <td data-bind="text: row.ref('city')"></td>
                        <td data-bind="text: row.ref('county')"></td>
                        <td data-bind="text: row.ref('address')"></td>
                        <td data-bind="text: row.ref('sjt_code')"></td>
                        <td data-bind="text: row.ref('sjt_name')"></td>
                        <td data-bind="text: row.ref('business_org')"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
    <div id="stationOnly" class="main-container cartable-container u-table-base u-table-bordered">
        <div class="u-message u-mesnews active" style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>校验时间 : </span><span id="stationOnlyTimeSpan" class=" uf"
                                      style="margin-right: 1px;margin-left: 1px"></span>
        </div>
        <div style="text-align:center"><span style="font-size: large; color: red; ">网上飞网点-唯一性校验结果</span></div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th>编码</th>
                        <th>名称</th>
                        <th>电话</th>
                        <th>负责人</th>
                        <th>网点所在省</th>
                        <th>网点所在市</th>
                        <th>网点所在区县</th>
                        <th>详细地址</th>
                        <th>省厅站点标准编码</th>
                        <th>省厅站点标准名称</th>
                        <th>所属网点</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dtonly.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick">
                        <td data-bind="text: row.ref('code'),style:{color:'red'}"></td>
                        <td data-bind="text: row.ref('name')"></td>
                        <td data-bind="text: row.ref('phone')"></td>
                        <td data-bind="text: row.ref('charge_person')"></td>
                        <td data-bind="text: row.ref('province')"></td>
                        <td data-bind="text: row.ref('city')"></td>
                        <td data-bind="text: row.ref('county')"></td>
                        <td data-bind="text: row.ref('address')"></td>
                        <td data-bind="text: row.ref('sjt_code')"></td>
                        <td data-bind="text: row.ref('sjt_name')"></td>
                        <td data-bind="text: row.ref('business_org')"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='paginationOnly' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
    <div id="stationRequired" class="main-container cartable-container u-table-base u-table-bordered">
        <div class="u-message u-mesnews active" style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>校验时间 : </span><span class=" uf" id="stationRequiredTimeSpan"
                                      style="margin-right: 1px;margin-left: 1px"></span>
        </div>
        <div style="text-align:center"><span style="font-size: large; color: red; ">网上飞网点-完整性校验结果</span></div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th style="color: red">编码*</th>
                        <th style="color: red">名称*</th>
                        <th style="color: red">电话*</th>
                        <th style="color: red">负责人*</th>
                        <th style="color: red">网点所在省*</th>
                        <th style="color: red">网点所在市*</th>
                        <th style="color: red">网点所在区县*</th>
                        <th style="color: red">详细地址*</th>
                        <th style="color: red">省厅站点标准编码*</th>
                        <th style="color: red">省厅站点标准名称*</th>
                        <th style="color: red">所属网点*</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dtrequired.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick">
                        <td data-bind="text: row.ref('code'),style:{background: row.data.code.value==''||row.data.code.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('name'),style:{background: row.data.name.value==''||row.data.name.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('phone'),style:{background: row.data.phone.value==''||row.data.phone.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('charge_person'),style:{background: row.data.charge_person.value==''||row.data.charge_person.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('province'),style:{background: row.data.province.value==''||row.data.province.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('city'),style:{background: row.data.city.value==''||row.data.city.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('county'),style:{background: row.data.county.value==''||row.data.county.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('address'),style:{background: row.data.address.value==''||row.data.address.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('sjt_code'),style:{background: row.data.sjt_code.value==''||row.data.sjt_code.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('sjt_name'),style:{background: row.data.sjt_name.value==''||row.data.sjt_name.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('business_org'),style:{background: row.data.business_org.value==''||row.data.business_org.value==null?'red':'1'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='paginationRequired' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
</div>
