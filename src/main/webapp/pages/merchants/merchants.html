                    id="exportButton" data-bind="click: event.exportClick">Excel下载
            </button>
        </div>
        <div id="searchdiv" class="u-input-group u-has-feedback">
            <input type="text" class="u-form-control sm input_enter" id="search" style="width: 300px;"
                   placeholder="输入编码/名称"> <span
                class="u-form-control-feedback uf uf-search-light-2"
                id="searchBtn" data-bind="click: event.searchClick"></span>
        </div>
    </div>

    <!--table-->
    <div id="stationCompare" class="main-container cartable-container  u-table-base u-table-bordered">
        <div class="u-message u-mesnews active"style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>对比时间 : </span><span id="merchantsCompareTimeSpan" class=" uf" style="margin-right: 1px;margin-left: 1px"></span>
            <button class="u-button u-button-primary " style="height: 27px;top: -2px;right: -85px;padding-top: 3px;"
                    id="removeData" data-bind="click: event.removeDataClick">去除比较
            </button>
        </div>
        <div style="text-align:center">
            <span style="font-size: large; color: red; ">客商-相似性比较结果</span>
        </div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th>客商编码</th>
                        <th>相似度</th>
                        <th>客商名称</th>
                        <th>客商简称</th>    
                        <th>客商基本分类</th>
                        <th>客商类型</th>
                        <th>纳税人登记号</th>
                        <th>国家</th>   
                        <th>省份</th>
                        <th>城市</th>
                        <th>县区</th>
                        <th>邮政编码</th>
                        <th>详细地址</th>                   
                        
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dt2.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick" class="similarTr">
                        <td data-bind="text: row.ref('code')"></td>
                        <td data-bind="text: row.ref('similarity'),style:{color: row.data.similarity.value!=null||row.data.similarity.value==''?'red':'1'}"></td>
                        <td data-bind="text: row.ref('name'),style:{color: row.data.similarity.value!=null||row.data.similarity.value==''?'red':'1'}"></td>                       
                        <td data-bind="text: row.ref('cust_supplier_shortname')"></td>
                        <td data-bind="text: row.ref('custsupplier_category')"></td>
                        <td data-bind="text: row.ref('custsuptype')"></td>
                        <td data-bind="text: row.ref('taxpayerid')"></td>                        
                        <td data-bind="text: row.ref('country')"></td>
                        <td data-bind="text: row.ref('province')"></td>                        
                        <td data-bind="text: row.ref('city')"></td>     
                        <td data-bind="text: row.ref('county_area')"></td>
                        <td data-bind="text: row.ref('postalcode')"></td>                        
                        <td data-bind="text: row.ref('address')"></td>                 
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
    
    <div id="stationOnly" class="main-container cartable-container u-table-base u-table-bordered">
        <div class="u-message u-mesnews active"style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>校验时间 : </span><span id="merchantsOnlyTimeSpan"  class=" uf" style="margin-right: 1px;margin-left: 1px"></span>
        </div>
        <div style="text-align:center"><span style="font-size: large; color: red; ">客商-唯一性校验结果</span></div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th>客商编码</th>
                        <th>客商名称</th>   
                        <th>客商简称</th>    
                        <th>客商基本分类</th>
                        <th>客商类型</th>
                        <th>纳税人登记号</th>
                        <th>国家</th>   
                        <th>省份</th>
                        <th>城市</th>
                        <th>县区</th>
                        <th>邮政编码</th>
                        <th>详细地址</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dtonly.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick" class="similarTr">
                        <td data-bind="text: row.ref('code'),style:{color:'red'}"></td>
                        <td data-bind="text: row.ref('name')"></td>                      
                        <td data-bind="text: row.ref('cust_supplier_shortname')"></td>
                        <td data-bind="text: row.ref('custsupplier_category')"></td>
                        <td data-bind="text: row.ref('custsuptype')"></td>
                        <td data-bind="text: row.ref('taxpayerid')"></td>                        
                        <td data-bind="text: row.ref('country')"></td>
                        <td data-bind="text: row.ref('province')"></td>                        
                        <td data-bind="text: row.ref('city')"></td>     
                        <td data-bind="text: row.ref('county_area')"></td>
                        <td data-bind="text: row.ref('postalcode')"></td>                        
                        <td data-bind="text: row.ref('address')"></td> 
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='paginationOnly' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
    
    <div id="stationRequired" class="main-container cartable-container u-table-base u-table-bordered">
        <div class="u-message u-mesnews active"style="margin: 2px;height: 9px;text-align: center;position: absolute;">
            <span>校验时间 : </span><span class=" uf" id="merchantsRequiredTimeSpan" style="margin-right: 1px;margin-left: 1px"></span>
        </div>
        <div style="text-align:center"><span style="font-size: large; color: red; ">客商-完整性校验结果</span></div>
        <div class="user-datagrid section-grid ">
            <div class="table-container" style="overflow:scroll">
                <table class="u-table build-childtable " style="width:100%">
                    <thead>
                    <tr>
                        <th style="color: red">客商编码*</th>
                        <th style="color: red">客商名称*</th>  
                        <th style="color: red">客商简称*</th>    
                        <th style="color: red">客商基本分类*</th>
                        <th style="color: red">客商类型*</th>
                        <th style="color: red">纳税人登记号*</th>
                        <th style="color: red">国家*</th>   
                        <th style="color: red">省份*</th>
                        <th style="color: red">城市*</th>
                        <th style="color: red">县区*</th>
                        <th style="color: red">邮政编码*</th>
                        <th style="color: red">详细地址*</th>                     
                        
                    </tr>
                    </thead>
                    <tbody data-bind="foreach:{data:dtrequired.rows(),as:'row', afterAdd: event.afterAdd}">
                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick">
                        <td data-bind="text: row.ref('code'),style:{background: row.data.code.value==''||row.data.code.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('name'),style:{background: row.data.name.value==''||row.data.name.value==null?'red':'1'}"></td>
                        <!-- ,style:{background: $parent.event.testCLick(row)} -->                       
                        <td data-bind="text: row.ref('cust_supplier_shortname'),style:{background: row.data.cust_supplier_shortname.value==''||row.data.cust_supplier_shortname.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('custsupplier_category'),style:{background: row.data.custsupplier_category.value==''||row.data.custsupplier_category.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('custsuptype'),style:{background: row.data.custsuptype.value==''||row.data.custsuptype.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('taxpayerid'),style:{background: row.data.taxpayerid.value==''||row.data.taxpayerid.value==null?'red':'1'}"></td>                        
                        <td data-bind="text: row.ref('country'),style:{background: row.data.country.value==''||row.data.country.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('province'),style:{background: row.data.province.value==''||row.data.province.value==null?'red':'1'}"></td>                        
                        <td data-bind="text: row.ref('city'),style:{background: row.data.city.value==''||row.data.city.value==null?'red':'1'}"></td>     
                        <td data-bind="text: row.ref('county_area'),style:{background: row.data.county_area.value==''||row.data.county_area.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('postalcode'),style:{background: row.data.postalcode.value==''||row.data.postalcode.value==null?'red':'1'}"></td>                        
                        <td data-bind="text: row.ref('address'),style:{background: row.data.address.value==''||row.data.address.value==null?'red':'1'}"></td> 
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='paginationRequired' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
</div>
