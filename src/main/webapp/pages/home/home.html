<script>

    var data1 = [
        {value: 335, name: '站场'},
        {value: 310, name: '客商'},
        {value: 234, name: '线路'},
        {value: 135, name: '车辆'}
    ];

    var data2 = [
        {value: 115, name: '站场'},
        {value: 310, name: '客商'},
        {value: 234, name: '线路'},
        {value: 195, name: '车辆'}
    ];

    var ac = echarts.init($("#twoWrap").find(".two-i")[0]);
    var bc = echarts.init($("#twoWrap").find(".two-i")[1]);
    var cc = echarts.init($("#twoWrap").find(".two-i")[2]);

    var voption = {
        title: {
            text: '各系统接收情况',
            left: 'center',
            textStyle: {
                fontSize: 14
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'horizontal',
            y: 'bottom',
            data: ['站场', '客商', '线路', '车辆']
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: data1
        }]
    };

    ac.setOption(voption);
    bc.setOption(voption);
    cc.setOption(voption);

    var option = {
        title: {
            text: '数据存量分析',
            left: 'center',
            textStyle: {
                fontSize: 14
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        xAxis: {
            data: ["系统1", "系统2", "系统3", "系统4", "系统5", "系统6"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    var dc = echarts.init($("#threeWrap").find(".t-i-left")[0]);
    var ec = echarts.init($("#threeWrap").find(".t-i-left")[1]);
    var fc = echarts.init($("#threeWrap").find(".t-i-left")[2]);

    var hc = echarts.init($("#threeWrap").find(".t-i-right")[0]);
    var ic = echarts.init($("#threeWrap").find(".t-i-right")[1]);
    var jc = echarts.init($("#threeWrap").find(".t-i-right")[2]);

    dc.on('click', function (params) {
        console.log(params);
        if (params.componentType === 'series') {
            console.log(params.dataIndex);
            data2[0].value = data2[0].value + 50;
            voption.series[0].data = data2;
            hc.setOption(voption);
        }
    });

    dc.setOption(option);
    ec.setOption(option);
    fc.setOption(option);

    hc.setOption(voption);
    ic.setOption(voption);
    jc.setOption(voption);
</script>
