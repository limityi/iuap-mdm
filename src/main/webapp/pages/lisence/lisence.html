    <div id="lisenceOnly" class="main-container cartable-container u-table-base u-table-bordered">

    <div id="lisenceRequired" class="main-container cartable-container u-table-base u-table-bordered">

                    <tr>
                        <th style="color: red">线路牌号*</th>
                        <th style="color: red">线路牌名称*</th>
                        <th style="color: red">有效状态*</th>

                        <th style="color: red">经营区域*</th>

                        <th style="color: red">归属*</th>
                        <th style="color: red">使用权单位*</th>

                    </tr>

                    <tr data-bind="attr:{'rowindex': $index()}, click: $parent.event.rowClick">

                        <td data-bind="text: row.ref('name1'),style:{background: row.data.name1.value==''||row.data.name1.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('lisence_bustype'),style:{background: row.data.lisence_bustype.value==''||row.data.lisence_bustype.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('lisence_businessarea'),style:{background: row.data.lisence_businessarea.value==''||row.data.lisence_businessarea.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('lisence_linetype'),style:{background: row.data.lisence_linetype.value==''||row.data.lisence_linetype.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('lisence_vest'),style:{background: row.data.lisence_vest.value==''||row.data.lisence_vest.value==null?'red':'1'}"></td>
                        <td data-bind="text: row.ref('name2'),style:{background: row.data.name2.value==''||row.data.name2.value==null?'red':'1'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='paginationRequired' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
</div>
