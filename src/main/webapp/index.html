<script>
    $(".menu-item").on("click", function () {
        if ($(this).next(".ul-hidden").length > 0) {
            $(this).find(".i-icon").removeClass("i-unfold").addClass("i-fold");
            $(this).next().removeClass("ul-hidden");
        } else {
            $(this).find(".i-icon").removeClass("i-fold").addClass("i-unfold");
            $(this).next().addClass("ul-hidden");
        }
    });
</script>
